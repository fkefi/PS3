<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Οθόνη Σύνδεσης</title>
    <link rel="stylesheet" href="style.css"> <!-- Αν έχεις γενικά styles -->
</head>
<body>

<div class="container">
    <h2>Σύνδεση Χρήστη</h2>

    <form>
        <label for="username">Όνομα Χρήστη:</label>
        <input type="text" id="username" name="username">

        <label for="password">Κωδικός:</label>
        <input type="password" id="password" name="password">

        <label for="department">Role:</label>
        <select id="department" name="department">
            <option value="tamias">Ταμίας</option>
            <option value="logistis">Λογιστής</option>
            <option value="voithos_logisti">Βοηθός Λογιστή</option>
            <option value="ceo">CEO</option>
            <option value="cfo">CFO</option>
        </select>

        <button type="button" onclick="login()">Σύνδεση</button> 
    </form>
</div>

<script>
function login() {
    const role = document.getElementById("department").value;
    localStorage.setItem("userRole", role);
    window.location.href = "home.html";
}
</script>

</body>
</html>
