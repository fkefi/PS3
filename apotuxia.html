<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Περίπτωση αποτυχίας καταγραφής αποκόμματος</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
        }

        .error-container {
            border: 2px solid #dc3545;
            padding: 20px;
            margin: 20px auto;
            text-align: center;
            background-color: #f8d7da;
            border-radius: 8px;
            max-width: 500px;
        }

        .error-text {
            font-size: 18px;
            font-weight: bold;
            color: #721c24;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<!-- Περίπτωση Αποτυχίας  -->
<div class="error-container">
    <p class="error-text">Δεν πραγματοποιήθηκε καταγραφή του αποκόμματος</p>
    <div class="button-container">
        <button class="btn">Ξανά προσπαθήστε</button>
        <button class="btn">Εισάγετε χειροκίνητα τα δεδομένα</button>
    </div>
</div>

</body>
</html>
