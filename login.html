<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Οθόνη Σύνδεσης</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_menu.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: #f2f2f2;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: calc(100% - 250px);
            margin-left: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .checkbox-group input {
            margin-right: 8px;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }

        .forgot-password:hover {
            color: #0056b3;
        }

        .center-btn {
            display: block;
            margin: 0 auto;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .center-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <!-- Menu will be generated by menu.js -->
    </div>

    <div class="login-container">
        <div class="container">
            <h2>Σύνδεση Χρήστη</h2>
            <form id="loginForm">
                <label for="username">Όνομα Χρήστη:</label>
                <input type="text" id="username" name="username">

                <label for="password">Κωδικός:</label>
                <input type="password" id="password" name="password">

                <label for="department">Rule:</label>
                <select id="department" name="department">
                    <option value="tamio">Λογιστής</option>
                    <option value="logistirio">Βοηθός Λογιστή</option>
                    <option value="info">Ταμείας</option>
                    <option value="ceo">CEO</option>
                    <option value="cfo">CFO</option>
                </select>

                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe" name="remember">
                    <label for="rememberMe">Διατήρηση Σύνδεσης</label>
                </div>

                <button type="button" class="center-btn" id="loginButton">Σύνδεση</button>

                <a href="#" class="forgot-password">Ξεχάσατε τον κωδικό σας;</a>
            </form>
        </div>
    </div>

    <script src="menu.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('department').value;
            
            // Store user info in localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('role', role);
            
            // Redirect based on role
            window.location.href = role + '.html';
        });
    </script>
</body>
</html>
