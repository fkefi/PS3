<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Οθόνη Σύνδεσης</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Σύνδεση Χρήστη</h2>

    <form action="/login" method="post">
        <label for="username">Όνομα Χρήστη:</label>
        <input type="text" id="username" name="username">

        <label for="password">Κωδικός:</label>
        <input type="password" id="password" name="password">

        <label for="department">Rule:</label>
        <select id="department" name="department">
            <option value="tamio">Λογιστής</option>
            <option value="logistirio">Βοηθός Λογιστή</option>
            <option value="info">Ταμείας</option>
            <option value="info">CEO</option>
            <option value="info">CFO</option>
        </select>

        <div class="checkbox-group">
            <input type="checkbox" id="rememberMe" name="remember">
            <label for="rememberMe">Διατήρηση Σύνδεσης</label>
        </div>

        <button type="button" class="center-btn">Σύνδεση </button> 

        <a href="#" class="forgot-password">Ξεχάσατε τον κωδικό σας;</a>
    </form>
</div>

</body>
</html>
