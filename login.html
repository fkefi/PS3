<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Οθόνη Σύνδεσης</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Εταιρικό όνομα και καλωσόρισμα -->
    <div style="text-align: center; margin-top: 50px;">
        <h1 style="font-size: 60px; color: red; font-weight: bold; text-transform: uppercase;">TRES JOLIE</h1>
        <h2 style="font-family: 'Dancing Script', cursive; font-size: 40px; color: #333; margin-top: 20px;">Καλωσήρθατε στο Σύστημα!</h2>
    </div>

    <!-- Οθόνη Σύνδεσης -->
    <div class="login-container">
        <div class="container">
            <h2>Σύνδεση Χρήστη</h2>
            <form id="loginForm">
                <label for="username">Όνομα Χρήστη:</label>
                <input type="text" id="username" name="username">

                <label for="password">Κωδικός:</label>
                <input type="password" id="password" name="password">

                <label for="department">Rοle:</label>
                <select id="department" name="department">
                    <option value="tamias">Ταμείας</option>
                    <option value="logistis">Λογιστής</option>
                    <option value="voithos_logisti">Βοηθός Λογιστή</option>
                    <option value="ceo">CEO</option>
                    <option value="cfo">CFO</option>
                </select>

                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe" name="remember">
                    <label for="rememberMe">Διατήρηση Σύνδεσης</label>
                </div>

                <button type="button" class="center-btn" id="loginButton" onclick="login()">Σύνδεση</button>

                <a href="#" class="forgot-password">Ξεχάσατε τον κωδικό σας;</a>
            </form>
        </div>
    </div>

    <script>
        function login() {
            const role = document.getElementById("department").value;
            localStorage.setItem("userRole", role);
            window.location.href = "home.html";
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
