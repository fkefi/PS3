<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Οθόνη Σύνδεσης</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_menu.css">
</head>
<body>
    <div class="sidebar">
        <!-- Menu will be generated by menu.js -->
    </div>

    <div class="login-container">
        <div class="container">
            <h2>Σύνδεση Χρήστη</h2>
            <form id="loginForm">
                <label for="username">Όνομα Χρήστη:</label>
                <input type="text" id="username" name="username">

                <label for="password">Κωδικός:</label>
                <input type="password" id="password" name="password">

                <label for="department">Rule:</label>
                <select id="department" name="department">
                    <option value="tamio">Λογιστής</option>
                    <option value="logistirio">Βοηθός Λογιστή</option>
                    <option value="info">Ταμείας</option>
                    <option value="ceo">CEO</option>
                    <option value="cfo">CFO</option>
                </select>

                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe" name="remember">
                    <label for="rememberMe">Διατήρηση Σύνδεσης</label>
                </div>

                <button type="button" class="center-btn" id="loginButton">Σύνδεση</button>

                <a href="#" class="forgot-password">Ξεχάσατε τον κωδικό σας;</a>
            </form>
        </div>
    </div>

    <script src="menu.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('department').value;
            
            // Store user info in localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('role', role);
            
            // Redirect based on role
            window.location.href = role + '.html';
        });
    </script>
</body>
</html>
