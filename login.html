<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Οθόνη Σύνδεσης</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_menu.css">
</head>
<body>
    <div class="sidebar">
        <!-- Menu will be generated by menu.js -->
    </div>

    <div class="login-container">
        <div class="container">
            <h2>Σύνδεση Χρήστη</h2>
            <form id="loginForm">
                <label for="username">Όνομα Χρήστη:</label>
                <input type="text" id="username" name="username">

                <label for="password">Κωδικός:</label>
                <input type="password" id="password" name="password">

                <label for="department">Rule:</label>
                <select id="department" name="department">
                    <option value="tamias">Ταμείας</option>
                    <option value="logistis">Λογιστής</option>
                    <option value="voithos_logisti">Βοηθός Λογιστή</option>
                    <option value="ceo">CEO</option>
                    <option value="cfo">CFO</option>
                </select>

                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe" name="remember">
                    <label for="rememberMe">Διατήρηση Σύνδεσης</label>
                </div>

                <button type="button" class="center-btn" id="loginButton" onclick="login()">Σύνδεση</button>

                <a href="#" class="forgot-password">Ξεχάσατε τον κωδικό σας;</a>
            </form>
        </div>
    </div>

    <script src="menu.js"></script>
    <script>
        function login() {
            const role = document.getElementById("department").value;
            localStorage.setItem("userRole", role);
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
