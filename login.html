<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Οθόνη Σύνδεσης</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .checkbox-group input {
            margin-right: 8px;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }

        .forgot-password:hover {
            color: #0056b3;
        }

        .center-btn {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Σύνδεση Χρήστη</h2>

    <form id="loginForm">
        <label for="username">Όνομα Χρήστη:</label>
        <input type="text" id="username" name="username">

        <label for="password">Κωδικός:</label>
        <input type="password" id="password" name="password">

        <label for="department">Rule:</label>
        <select id="department" name="department">
            <option value="tamio">Λογιστής</option>
            <option value="logistirio">Βοηθός Λογιστή</option>
            <option value="info">Ταμείας</option>
            <option value="ceo">CEO</option>
            <option value="cfo">CFO</option>
        </select>

        <div class="checkbox-group">
            <input type="checkbox" id="rememberMe" name="remember">
            <label for="rememberMe">Διατήρηση Σύνδεσης</label>
        </div>

        <button type="button" class="center-btn" id="loginButton">Σύνδεση</button>

        <a href="#" class="forgot-password">Ξεχάσατε τον κωδικό σας;</a>
    </form>
</div>

<!-- Σύνδεση με το εξωτερικό αρχείο JavaScript -->
<script src="script.js"></script>

</body>
</html>
