<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Οθόνη Ταμία</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_menu.css">
</head>
<body>
    <div class="sidebar">
        <!-- Menu will be generated by menu.js -->
    </div>
    
    <div class="main-content">
        <h1>Οθόνη Συναλλαγής Ταμία</h1>
        <div class="transaction-container">
            <div class="filters">
                <label for="amount">Ποσό:</label>
                <input type="text" id="amount" placeholder="Εισάγετε ποσό">
                
                <label for="installments">Αριθμός Δόσεων:</label>
                <input type="number" id="installments" placeholder="Αριθμός Δόσεων">
                
                <label for="date">Ημερομηνία:</label>
                <input type="date" id="date">
                
                <label for="bank">Τράπεζα:</label>
                <select id="bank">
                    <option value="alpha">Alpha Bank</option>
                    <option value="piraeus">Πειραιώς</option>
                    <option value="national">Εθνική</option>
                    <option value="eu">Ευρωπαϊκή</option>
                </select>
            </div>

            <button onclick="saveTransaction()">Αποθήκευση Συναλλαγής</button>
        </div>
    </div>

    <script src="menu.js"></script>
    <script>
        function saveTransaction() {
            const amount = document.getElementById("amount").value;
            const installments = document.getElementById("installments").value;
            const date = document.getElementById("date").value;
            const bank = document.getElementById("bank").value;

            alert(`Συναλλαγή αποθηκεύτηκε με τα εξής δεδομένα:\nΠοσό: ${amount}\nΔόσεις: ${installments}\nΗμερομηνία: ${date}\nΤράπεζα: ${bank}`);
        }
    </script>
</body>
</html>
