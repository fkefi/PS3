<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Περίπτωση αποτυχίας καταγραφής αποκόμματος</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_menu.css">
</head>
<body>
    <div class="sidebar">
        <!-- Menu will be generated by menu.js -->
    </div>

    <div class="main-content">
        <h1>Χειροκίνητη εισαγωγή στοιχείων αποκόμματος</h1>

        <!-- Επιλογές Μήνα και Έτους -->
        <div class="filters">
            <label for="month">Μήνας:</label>
            <select id="month">
                <option>Ιανουάριος</option>
                <option>Φεβρουάριος</option>
                <option>Μάρτιος</option>
                <option>Απρίλιος</option>
                <option>Μάιος</option>
                <option>Ιούνιος</option>
                <option>Ιούλιος</option>
                <option>Αύγουστος</option>
                <option>Σεπτέμβριος</option>
                <option>Οκτώβριος</option>
                <option>Νοέμβριος</option>
                <option>Δεκέμβριος</option>
            </select>

            <label for="year">Έτος:</label>
            <select id="year">
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option selected>2025</option>
                <option>2026</option>
                <option>2027</option>
                <option>2028</option>
                <option>2029</option>
                <option>2030</option>
                <option>2031</option>
            </select>

            <!-- Επιλογές Ώρας -->
            <label for="hour">Ώρα:</label>
            <select id="hour">
                <option disabled selected>Επιλογή ώρας</option>
                <!-- 0-23 με μηδενικά μπροστά -->
                <script>
                    for (let i = 0; i <= 23; i++) {
                        const value = i.toString().padStart(2, '0');
                        document.write(`<option value="${value}">${value}</option>`);
                    }
                </script>
            </select>

            <!-- Επιλογές Λεπτών -->
            <label for="minute">Λεπτά:</label>
            <select id="minute">
                <option disabled selected>Επιλογή λεπτών</option>
                <script>
                    for (let i = 0; i <= 59; i++) {
                        const value = i.toString().padStart(2, '0');
                        document.write(`<option value="${value}">${value}</option>`);
                    }
                </script>
            </select>

            <!-- Επιλογές Δευτερολέπτων -->
            <label for="second">Δευτερόλεπτα:</label>
            <select id="second">
                <option disabled selected>Επιλογή δευτερολέπτων</option>
                <script>
                    for (let i = 0; i <= 59; i++) {
                        const value = i.toString().padStart(2, '0');
                        document.write(`<option value="${value}">${value}</option>`);
                    }
                </script>
            </select>
            
            <label for="Bank">Τράπεζα:</label>
            <select id="Bank">
                <option>Eurobank</option>
                <option>Alpha Bank</option>
                <option>piraeus bank</option>
                <option>Εθνική Τράπεζα</option>
                <option>Revolut</option>
            </select>
            
            <input type="number" name="Ποσό" placeholder="Εισάγετε ποσό">
            
            <label for="Δόσεις">Δόσεις:</label>
            <select id="Δόσεις">
                <option disabled selected>Επιλογή Δόσεων</option>
                <script>
                    for (let i = 0; i <= 48; i++) {
                        const value = i.toString().padStart(2, '0');
                        document.write(`<option value="${value}">${value}</option>`);
                    }
                </script>
            </select>
        </div>
    </div>

    <script src="menu.js"></script>
</body>
</html>
